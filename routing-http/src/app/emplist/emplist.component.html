<h1>Employee List Page</h1>
<hr>
<ul class="employees">
    <li *ngFor="let emp of empdata">
        <button (click)="handleNavigation(emp.empId)">
            <span class="badge">{{emp.empId}}</span>
            <span class="name">{{emp.name}}</span>
        </button>
        <button (click)="deleteEmp(emp.empId)" style="background-color: red;">delete?</button>
    </li>
</ul>
